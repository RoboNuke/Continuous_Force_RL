# Hybrid Agent Control Experiment Configuration 

# Base configuration to inherit from
base_config: "configs/base/PiH_base.yaml"
#base_config: "configs/base/nut_thread_base.yaml"
#base_config: "configs/base/gear_mesh_base.yaml"

primary:
  agents_per_break_force: 5 # Number of agents per break force condition
  num_envs_per_agent: 256   # Environments per individual agent
  break_forces: [10]  # Break force conditions (-1 = unbreakable)

# Model configuration for hybrid agent
#model:
#  use_hybrid_agent: false
# Model configuration for hybrid agent
model:
  use_hybrid_agent: true
  hybrid_agent:
    force_init_std: 0.1 # implies a 96% range [-2.5, 2.5] 

# Enable hybrid control wrapper and related systems
wrappers:
  # Enable hybrid control wrapper
  hybrid_control:
    enabled: true
    reward_type: "none"
    use_ground_truth_selection: false
    
  pose_contact_logging:
    enabled: false
  # Enable hybrid control wrapper and related systems
  #wrappers:

  force_reward:
    enabled: false
    enable_contact_reward: true

  two_stage_keypoint_reward:
    enabled: false

environment:
  # OBSERVATION RANDOMIZATION CONFIGURATION
  obs_rand:
    fixed_asset_pos: [0.001, 0.001, 0.001]  # 1mm position noise (default from IsaacLab)
    ee_pos: [0.0025, 0.0025, 0.0025]
    force_torque: [1.0, 1.0, 1.0, 0.2, 0.2, 0.2]  # Force (N) and Torque (Nm) noise - applied per step

  ctrl:
    async_z_force_bounds: true
    enable_force_derivative: false  # Enable D term (velocity damping) in force control

    force_action_bounds: [20.0, 20.0, 20.0]

    default_task_prop_gains: [565.0, 565.0, 565.0, 28.0, 28.0, 28.0]
    default_task_force_gains: [0.75, 0.75, 0.75, 0.001, 0.001, 0.001]

    enable_force_integral: true    # Enable I term in force control
    default_task_force_integ_gains: [0.1, 0.1, 0.1, 0.001, 0.001, 0.001]  # Ki gains
    force_integral_clamp: 50.0      # Anti-windup clamp for integral term


    
#agent:
#  policy_learning_rate: 5.0e-4
#  critic_learning_rate: 1.0e-4
#  #learning_epochs: 1

agent:
  supervised_selection_loss_weight: 1.0
  # Core identification
  disable_progressbar: false
  #learning_epochs: 1
  #value_update_ratio: 1

# Experiment metadata
experiment:
  name: "hybrid_stiff_forge"
  tags: ['pos_noise','low_pos_noise']
  group: "hybrid_stiff_forge"