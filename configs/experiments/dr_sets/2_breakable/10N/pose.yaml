# Hybrid Agent Control Experiment Configuration

# Base configuration to inherit from
base_config: "configs/base/PiH_base.yaml"

primary:
  agents_per_break_force: 3 # Number of agents per break force condition
  num_envs_per_agent: 256   # Environments per individual agent
  break_forces: [10]  # Break force conditions (-1 = unbreakable)
  max_steps: 3000064 #25000192

# Model configuration for hybrid agent
model:
  use_hybrid_agent: false
  squash_actions: true
  correct_squash_log_prob: true

wrappers:
  force_torque_sensor:
    exclude_torques: true
  
    # Dynamics randomization for domain randomization
  dynamics_randomization:
    enabled: true

    randomize_held_mass: true
    held_mass_range: [0.8, 1.2]  # Scale factors

    # Friction randomization (held asset only)
    randomize_friction: true
    friction_range: [0.5, 2.0]

    # Controller gains randomization (separate for pos/rot)
    randomize_gains: true
    pos_gains_range: [60.0, 140.0]
    rot_gains_range: [20.0, 60.0]    

    # Disabled randomizations
    randomize_force_gains: false
    randomize_pos_threshold: false
    randomize_rot_threshold: false
    randomize_force_threshold: false

environment:
  # OBSERVATION RANDOMIZATION CONFIGURATION
  obs_rand:
    fixed_asset_pos: [0.001, 0.001, 0.001]

# Experiment metadata
experiment:
  name: &exp_name "pose_squashed_breakable"
  tags: ['breakable', '10N', 'noZCon', 'squashed']
  group: *exp_name
