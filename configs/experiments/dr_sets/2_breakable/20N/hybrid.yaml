# Hybrid Agent Control Experiment Configuration

# Base configuration to inherit from
base_config: "configs/base/PiH_base.yaml"

primary:
  agents_per_break_force: 5 # Number of agents per break force condition
  num_envs_per_agent: 256   # Environments per individual agent
  break_forces: [20]  # Break force conditions (-1 = unbreakable)
  max_steps: 3000064 #25000192

# Model configuration for hybrid agent
model:
  use_hybrid_agent: false
  squash_actions: true
  correct_squash_log_prob: true

# Enable hybrid control wrapper and related systems
wrappers:
  # Enable hybrid control wrapper
  hybrid_control:
    enabled: true
    reward_type: "none"
    use_ground_truth_selection: false

  force_torque_sensor:
    exclude_torques: true

  pose_contact_logging:
    enabled: false

  # Dynamics randomization for domain randomization
  dynamics_randomization:
    enabled: true

    randomize_held_mass: true
    held_mass_range: [0.8, 1.2]  # Scale factors

    # Friction randomization (held asset only)
    randomize_friction: true
    friction_range: [0.5, 2.0]

    # Controller gains randomization (separate for pos/rot)
    randomize_gains: true
    pos_gains_range: [60.0, 140.0]
    rot_gains_range: [20.0, 60.0]

    # Force/torque gains randomization (hybrid control only)
    randomize_force_gains: true
    force_gains_range: [0.05, 0.6]
    torque_gains_range: [0.001, 0.001]      # Don't Want to Randomize

    # Action thresholds randomization
    randomize_pos_threshold: false
    randomize_rot_threshold: false
    randomize_force_threshold: false

agent:
  supervised_selection_loss_weight: 1.0
#  policy_learning_rate: 5.0e-4
#  critic_learning_rate: 1.0e-4
#  #learning_epochs: 1

environment:
  # OBSERVATION RANDOMIZATION CONFIGURATION
  obs_rand:
    fixed_asset_pos: [0.001, 0.001, 0.001]
    use_fixed_asset_yaw_noise: false  # circular peg so not needed

    ee_pos: [0.0005, 0.0005, 0.0005]
    ee_rpy: [0.0349, 0.0349, 0.0349]  # RPY noise for EE orientation (radians) - [roll, pitch, yaw] - 0 = disabled
    force_torque: [1.0, 1.0, 1.0, 0.2, 0.2, 0.2]  # Force (N) and Torque (Nm) noise - applied per step

# Experiment metadata
experiment:
  name: &exp_name "hybrid_DR_breakable"
  tags: ['breakable', '20N', 'noZCon', 'DR']
  group: *exp_name
