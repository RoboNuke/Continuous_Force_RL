# Manual Control Experiment Configuration
# Inherits from PiH_base.yaml but overrides for manual control testing

base_config: configs/base/PiH_base.yaml

# Override for single environment
primary:
  agents_per_break_force: 1
  num_envs_per_agent: 1
  break_forces: [10000]  # High break force (essentially unbreakable)

environment:
  scene:
    num_envs: 1
  episode_length_s: 300  # 5 minutes for manual testing    
  task:
    # Fixed Asset (applies to all tasks)
    fixed_asset_init_pos_noise: [0.0, 0.0, 0.0]
    fixed_asset_init_orn_deg: 0.0
    fixed_asset_init_orn_range_deg: 0.0

# Enable manual control wrapper
wrappers:
  # Spawn height curriculum learning
  spawn_height_curriculum:
    enabled: true 
    progress_threshold: 0.60         # Increase min_height when success rate >= this
    regress_threshold: 0.10          # Decrease min_height when success rate < this
    progress_height_delta: 0.005     # Increase min by 5mm when succeeding
    regression_height_delta: 0.003   # Decrease min by 3mmm when struggling
    min_height: 0.0 #0.015  
    
  hybrid_control:
    enabled: true
    reward_type: "none"

  manual_control:
    enabled: true
    checkpoint_path: null  # Set to checkpoint path to enable RL toggle
    action_scale: 0.5
    force_scale: 0.1
    start_in_manual_mode: true

  # Keep wandb wrapper for interface but disable actual logging
  wandb_logging:
    enabled: true
    disable_logging: true

  factory_metrics:
    enabled: false

  action_logging:
    enabled: false

  fragile_objects:
    enabled: false

  efficient_reset:
    enabled: false
    terminate_on_success: false
    success_bonus: 0.0
    use_remaining_steps_bonus: false
