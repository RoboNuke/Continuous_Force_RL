# Hybrid Agent Control Experiment Configuration 

# Base configuration to inherit from
base_config: "configs/base/PiH_base.yaml"

primary:
  agents_per_break_force: 5
  num_envs_per_agent: 256
  break_forces: [10]  # Break force conditions (-1 = unbreakable)

  #agents_per_break_force: 5 # Number of agents per break force condition
  #num_envs_per_agent: 256   # Environments per individual agent
  max_steps: 5000064 #25000192

# Model configuration for hybrid agent
model:
  use_hybrid_agent: false


wrappers:

  # Custom keypoint offset patterns for non-default peg shapes
  keypoint_offset:
    enabled: true
    mode: 'polygon'  # 'axis' or 'polygon'
    # Axis mode parameters
    num_keypoints: 4
    x_scale: 0.15
    y_scale: 0.15
    z_scale: 0.15

    # Polygon mode parameters
    num_lines: 6
    num_keypoints_z: 4
    num_keypoints_radial: 4
    xy_scale: 0.015

  force_reward:
    
    enable_contact_reward: false
    contact_reward_weight: 2.0
    
environment:
  ctrl:
    default_task_prop_gains: [565.0, 565.0, 565.0, 28.0, 28.0, 28.0] 
  #  pos_action_bounds: [0.08, 0.08, 0.08]
  task:
  #  hand_init_pos: [0.0, 0.0, 0.077]
    asset_variant: hex_short_small
  # OBSERVATION RANDOMIZATION CONFIGURATION
  obs_rand:
    fixed_asset_pos: [0.000, 0.000, 0.000]  

# Experiment metadata
experiment:
  name: &exp_name "pose_hex_poly-6_noZcon_stiff"
  tags: ['exp_task_shape']
  group: *exp_name