# Hybrid Agent Control Experiment Configuration 

# Base configuration to inherit from
base_config: "configs/base/PiH_base.yaml"

primary:
  agents_per_break_force: 5
  num_envs_per_agent: 256
  break_forces: [10]  # Break force conditions (-1 = unbreakable)
  max_steps: 10000500

# Model configuration for hybrid agent
model:
  use_hybrid_agent: false


wrappers:

  # Custom keypoint offset patterns for non-default peg shapes
  keypoint_offset:
    enabled: true
    mode: 'axis'  # 'axis' or 'polygon'
    # Axis mode parameters
    # 4 keypoints with x_scale = 0.14 => 90 deg error = 0.0496m error
    num_keypoints: 4
    x_scale: 0.14
    y_scale: 0.22 # ratio of y to x on rect is 32.43/20.85=1.555
    z_scale: 0.15

    # Polygon mode parameters
    num_lines: 6
    num_keypoints_z: 4
    num_keypoints_radial: 4
    xy_scale: 0.015

  force_reward:
    
    enable_contact_reward: false
    contact_reward_weight: 2.0
    
environment:
  task:
    asset_variant: rect_short_small

    # Yaw initialization for ±90° max peg-hole difference
    fixed_asset_init_orn_deg: -87
    fixed_asset_init_orn_range_deg: 174
    hand_init_orn_noise: [0.0, 0.0, 0.0524]  # ±3° peg noise
    
  # OBSERVATION RANDOMIZATION CONFIGURATION
  obs_rand:
    fixed_asset_pos: [0.001, 0.001, 0.001]  

    use_yaw_noise: true                                                  
    fixed_asset_yaw: 0.0523599  # 3 degrees in radians (change this value if needed) 

# Experiment metadata
experiment:
  name: &exp_name "pose_rect"
  tags: ['exp_task_shape']
  group: *exp_name