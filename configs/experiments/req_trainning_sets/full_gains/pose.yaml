# Hybrid Agent Control Experiment Configuration 

# Base configuration to inherit from
base_config: "configs/base/PiH_base.yaml"

primary:
  agents_per_break_force: 10 # Number of agents per break force condition
  num_envs_per_agent: 256   # Environments per individual agent
  max_steps: 3000064 #25000192

# Model configuration for hybrid agent
model:
  use_hybrid_agent: false

wrappers:
  
  dynamics_randomization:
    enabled: true

    randomize_gains: true
    #pos_gains_range: [80.0, 120.0]
    pos_gains_range: [50.0, 150.0]
    rot_gains_range: [30.0, 30.0]    # Don't actually want to randomize

environment:
  # OBSERVATION RANDOMIZATION CONFIGURATION
  obs_rand:
    fixed_asset_pos: [0.0025, 0.0025, 0.0025]  
    
# Experiment metadata
experiment:
  name: "pose_fullGain"
  tags: ['full_gain','ft_noise','ee_pos_noise']
  group: "pose_fullGain"