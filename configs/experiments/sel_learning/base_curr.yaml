  hybrid_control:
    enabled: true
    reward_type: "none"
    use_ground_truth_selection: false
    
  pose_contact_logging:
    enabled: false

  force_reward:
    enabled: true
    enable_contact_reward: true
  spawn_height_curriculum:
    enabled: true

