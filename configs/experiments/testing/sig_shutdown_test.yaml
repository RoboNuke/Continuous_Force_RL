# Hybrid Agent Control Experiment Configuration 

# Base configuration to inherit from
base_config: "configs/base/PiH_base.yaml"
#base_config: "configs/base/nut_thread_base.yaml"
#base_config: "configs/base/gear_mesh_base.yaml"

primary:
  agents_per_break_force: 3 # Number of agents per break force condition
  num_envs_per_agent: 64   # Environments per individual agent
  max_steps: 1152000 #768000 #38400
  break_forces: [10]  # Break force conditions (-1 = unbreakable)
  seed: 42

# Model configuration for hybrid agent
model:
  use_hybrid_agent: false

# Enable hybrid control wrapper and related systems
wrappers:

  force_reward:
    enabled: false
    enable_contact_reward: true

  two_stage_keypoint_reward:
    enabled: false

environment:
  # OBSERVATION RANDOMIZATION CONFIGURATION
  obs_rand:
    fixed_asset_pos: [0.001, 0.001, 0.001]  # 1mm position noise (default from IsaacLab)
    ee_pos: [0.0025, 0.0025, 0.0025]
    force_torque: [1.0, 1.0, 1.0, 0.2, 0.2, 0.2]  # Force (N) and Torque (Nm) noise - applied per step
    
#agent:
#  policy_learning_rate: 5.0e-4
#  critic_learning_rate: 1.0e-4
#  #learning_epochs: 1

agent:
  # Core identification
  disable_progressbar: false
  learning_epochs: 1
  value_update_ratio: 1

# Experiment metadata
experiment:
  name: "sig_shutdown"
  tags: []
  group: "sig_shutdown"