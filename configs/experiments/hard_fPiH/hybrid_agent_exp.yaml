# Hybrid Agent Control Experiment Configuration 

# Base configuration to inherit from
base_config: "configs/base/PiH_base.yaml"

primary:
  ckpt_tracker_path: "/nfs/stak/users/brownhun/noLastScaleSimp_hybrid_agent_tracker.txt"
  #break_forces: [5,10]

# Model configuration for hybrid agent
model:
  use_hybrid_agent: true
  hybrid_agent:
    init_bias: 1.1 
    init_scale_last_layer: false

# Enable hybrid control wrapper and related systems
wrappers:
  # Enable hybrid control wrapper
  hybrid_control:
    enabled: true
    reward_type: "simp"
    
  pose_contact_logging:
    enabled: false

# Experiment metadata
experiment:
  name: "noLastScaleSimp_hybrid_agent_exp"
  tags: []
  group: "noLastScaleSimp_hybrid_agnt"