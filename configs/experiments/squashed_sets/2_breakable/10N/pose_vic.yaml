# VIC Pose Control with Squashed Actions Experiment Configuration

# Base configuration to inherit from
base_config: "configs/base/PiH_base.yaml"

primary:
  agents_per_break_force: 5 # Number of agents per break force condition
  num_envs_per_agent: 256   # Environments per individual agent
  break_forces: [10]  # Break force conditions (-1 = unbreakable)
  max_steps: 3000064 #25000192

# Model configuration for hybrid agent
model:
  use_hybrid_agent: false
  squash_actions: true
  correct_squash_log_prob: true

environment:
  # OBSERVATION RANDOMIZATION CONFIGURATION
  obs_rand:
    fixed_asset_pos: [0.001, 0.001, 0.001]

  ctrl:
    # VIC (Variable Impedance Control) gain bounds - translational only
    vic_gain_min_pos: [20.0, 20.0, 20.0]
    vic_gain_max_pos: [500.0, 500.0, 500.0]

wrappers:
  vic_pose:
    enabled: true
    apply_ema_to_gains: false

# Experiment metadata
experiment:
  name: &exp_name "pose_vic_squashed_breakable"
  tags: ['breakable', '10N', 'noZCon', 'vic', 'squashed']
  group: *exp_name
